<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Windows Login</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="body-wrapper">
            <form class="login-wrapper">
                <div class="title">Windows Security
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" title="Close">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </div>
                <h1>Sign in to access this site</h1>
                <p>Authorisation is required by https://example.com</p>
                <div class="inputs">
                    <input type="text" placeholder="User name">
                    <input type="password" placeholder="Password">
                </div>
                <h2>Domain: DOMAIN</h2>
                <div class="buttons">
                    <input type="submit" value="OK" id="ok">
                    <input type="submit" value="Cancel" id="cancel">
                </div>
            </form>
        </div>
    </body>
</html>
